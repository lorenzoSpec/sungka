<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sungka</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body id='body'>
  <h1 id='player-id' class="small-h1"></h1>
  <div id='sungka-board'>
    <div id='head1' class='heads'>
      <div class='count-head'>0</div>
    </div>
    <div id='house1' class='houses player2-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house2' class='houses player2-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house3' class='houses player2-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house4' class='houses player2-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house5' class='houses player2-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house6' class='houses player2-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house7' class='houses player2-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house8' class='houses player1-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house9' class='houses player1-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house10' class='houses player1-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house11' class='houses player1-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house12' class='houses player1-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house13' class='houses player1-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='house14' class='houses player1-side'>
      <div class='count-house'>7</div>
    </div>
    <div id='head2' class='heads'>
      <div class='count-head'>0</div>
    </div>
  </div>

  <section id='player-bars'>
    <img id='player1-bar' class='player-bars' src="img/player1-bar.svg" alt="Player one bar">
    <img id='player2-bar' class='player-bars' src="img/player2-bar.svg" alt="Player two bar">
  </section>

  <script src="js/main.js"></script>
</body>
</html>
